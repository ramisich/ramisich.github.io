<!doctype html>
<html lang="en">
<head>
  <title>Web Editor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html', '' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }} Feed"
    href="{{ '/feed.xml' | absolute_url }}">
  {% if site.favicon and site.favicon != "" %}
  <link rel="shortcut icon" href="{{ site.favicon | relative_url }}" type="image/png" />
  {% endif %}
  <!-- Styles -->
  <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i%7CNoto+Serif:400,400i,700,700i&display=swap" rel="stylesheet">
  <link href="{{ '/assets/css/style.css' | relative_url }}" rel="stylesheet">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4265144596158727"
     crossorigin="anonymous"></script>
  <style>
    body {
      display: flex;
      margin: 0;
      padding: 0;
      flex-direction: row;
    }

    aside {
      flex-basis: 140px;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    aside .logo {
      flex-basis: 200px;
      flex-grow: 0;
      padding-top: 40px;
      display: flex;
      justify-content: center;
    }

    aside .logo img {
      width: 60px;
      height: 60px;
    }

    aside .navi {
      flex-grow: 1;
    }

    aside .sponsor {
      flex-basis: 300px;
      flex-grow: 0;
      flex-shrink: 0;
    }

    main {
      flex-grow: 1;
      flex-shrink: 0;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: 0;
    }
    .carbon-text {
      color: #999;
    }
    .carbon-poweredby {
      display: block;
      color: #333;
    }
  </style>
</head>
<body>
<aside>
  <div class="logo">
    <img src="/images/kod-logo.png" alt="">
  </div>
  <div class="navi"></div>
  <div class="sponsor">
    <script async type="text/javascript" src="//cdn.carbonads.com/carbon.js?serve=CKYIE27E&placement=ramisichgithubio" id="_carbonads_js"></script>
  </div>
</aside>
<main>
  <iframe src="https://aesthetic-begonia-506ca3.netlify.app/" frameborder="0"></iframe>
</main>

</body>
</html>
