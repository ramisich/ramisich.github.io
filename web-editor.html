<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      display: flex;
      margin: 0;
      padding: 0;
      flex-direction: row;
    }

    aside {
      flex-basis: 140px;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    aside .logo {
      flex-basis: 200px;
      flex-grow: 0;
      padding-top: 40px;
      display: flex;
      justify-content: center;
    }

    aside .logo img {
      width: 60px;
      height: 60px;
    }

    aside .navi {
      flex-grow: 1;
    }

    aside .sponsor {
      flex-basis: 300px;
      flex-grow: 0;
      flex-shrink: 0;
    }

    main {
      flex-grow: 1;
      flex-shrink: 0;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: 0;
    }
    .carbon-text {
      color: #999;
    }
    .carbon-poweredby {
      display: block;
      color: #333;
    }
  </style>
</head>
<body>
<aside>
  <div class="logo">
    <img src="/images/kod-logo.png" alt="">
  </div>
  <div class="navi"></div>
  <div class="sponsor">
    <script async type="text/javascript" src="//cdn.carbonads.com/carbon.js?serve=CKYIE27E&placement=ramisichgithubio" id="_carbonads_js"></script>
  </div>
</aside>
<main>
  <iframe src="https://aesthetic-begonia-506ca3.netlify.app/" frameborder="0"></iframe>
</main>

</body>
</html>
